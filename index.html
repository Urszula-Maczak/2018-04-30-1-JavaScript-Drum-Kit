<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--< script src="js/jquery-3.2.1.min.js" >< / script > - jeżeli ładujesz lokalnie, to wtedy piszesz taki wers-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>

	<div class="keys">
		<!-- Atrybut 'data-' to niestandardowe atrybuty danych, które służą to przechowywania niestandardowych danych prywatnych na stronie lub aplikacji, dla których nie ma odpowiednich z istniejących już atrybutów lub elementów. Każdy element HTML może zawierać dowoloną liczbę niestandardowych atrybutów danych o dowolnej wartości. 
		Atrybuty 'data-" służą do dodawania do dowolnych elementóww celu użycia wyłącznie przez kod JS działającej stronie. Nie mają standardowych znaczeń. W tym kodzie powstał atrybut 'data-key' złożony z stałej nazwy 'data-' i stworzonej przez programistę 'key" w celu przechowania nietypowych danych, czyli dźwięków. -->
		<div data-key="65" class="key">
			<kbd>A</kbd> <!-- Element <kbd>...</kbd> tworzy element liniowy wyświetlany domyślną dla przeglądarki czcionką o stałej szerokości (Lucida Console). Element jest przeznaczony do wskazywania użytkownikowi tekstu do wpisania, jednak jest powszechnie używany do ostylowania jakiegokolwiek tekstu czcionką o stałej szerokości. Jest to rodzaj fromatowania tekstu w dokumencie -->			
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>			
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>	
	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
